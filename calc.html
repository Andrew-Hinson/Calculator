<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
    <div id="head" class="head">
        <h1 id="h1head" class="head">Calculator</h1>
    </div>
    <div id="screen">numbers go here</div>
    <div id="numbers" class="container">
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="numbers">0</button>
    </div>
    <div id="opperators" class="container">
        <button id="add" class="opp">+</button>
        <button id="subtract" class="opp">-</button>
        <button id="multiply" class="opp">*</button>
        <button id="divide" class="opp">/</button>
        <button id="equals" class="opp">=</button>
    </div>
    <div id="clear">
        <button id="clearbtn">CLEAR</button>
    </div>
    </div>


</body>
<script src="app.js"></script>
</html>
